<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="estilos2.css">
</head>
<body>
	<form class="registro">

		<h1>Registrate</h1>
		<div class="contenedor">
				
				<img id="un" src="img2/nom.png">
				<input type="text" placeholder="Nombre completo" required pattern="[A-Za-z]+">
				<img id="do" src="img2/mail.png">
				<input type="text" placeholder="Correo electronico" required >
				<img id="tre" src="img2/key.png">
				<input type="password" placeholder="Contraseña" required>
			<input type="submit" value="Registrar" class="boton">
			<p>Al darle click en "Registrar", aceptas nuestros Terminos y condiciones.</p>
			<p id="pa">¿Ya tienes cuenta?<a class="log" href="log.html">Iniciar sesion</a></p>
		</div>
	</form>
</body>
</html>
